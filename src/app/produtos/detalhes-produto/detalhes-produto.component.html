<section class="product__container">
  <div class="product-image__container">
    <img [src]="produto?.imagem" />
  </div>
  <div class="product-description__container">
    <h2 class="product__name">
      {{ produto?.descricao }}
    </h2>
    <h3 class="product__price">
      {{ produto?.preco | currency: 'BRL' }}
    </h3>
    <label>
      Quantidade:
      <input type="number" [(ngModel)]="quantidade" min="1" [max]="produto?.quantidadeEstoque || 0" />
      unidade(s)
    </label>
    <p class="product__avaiability">
      {{ produto?.quantidadeEstoque }} unidade(s) em estoque
    </p>
    <button type="button" (click)="adicionarAoCarrinho()"><i class="las la-cart-plus"></i> Adicionar ao Carrinho</button>
  </div>
</section>
